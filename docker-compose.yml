version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: task-management-db
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DB: task_management
    volumes:
      - mongodb_data:/data/db
    networks:
      - task-management-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/task_management -u admin -p password123
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: task-management-api
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/task_management?authSource=admin
      DB_NAME: task_management
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRY: 7d
      BCRYPT_ROUNDS: 10
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 5
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - task-management-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  task-management-network:
    driver: bridge
